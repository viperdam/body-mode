# Netlify Configuration for Body Mode Backend
# This configures serverless functions to securely proxy Gemini API calls

[build]
  # Build the React app with Vite (public/ files auto-copied to dist/)
  command = "npm run build"
  publish = "dist"

[functions]
  # Serverless functions directory
  directory = "netlify/functions"
  # Increase timeout for AI generation (max 10s on free tier)
  node_bundler = "esbuild"

[[redirects]]
  # Redirect API calls to serverless functions
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  # SPA fallback - serve index.html for all non-file routes
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_VERSION = "18"

[context.dev.environment]
  NODE_VERSION = "18"

# Headers for .well-known files (Deep Link verification)
[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"
